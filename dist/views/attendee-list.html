<script type=text/javascript src=http://h2v.1daylater.com/h2v.js></script> <div ng-controller=AttendeeCtrl> <div ng-include=navUrl></div> <div class="content lclist cf"> <h2>Attendees</h2> <div class=error>{{errorMsg}}</div> <div class=search><span class=searchlabel>Name or organization to search for: </span><input ng-model="searchText"></div> <div class=panel-group id=accordion> <div class=loading ng-show=!attendees> Loading ... </div> <div class="panel panel-default" ng-repeat="attendee in attendees | filter:searchText"> <div class="panel-heading cf" ng-cloak> <!--a data-toggle="collapse" class="toggle" data-parent="#accordion" href=".collapse{{attendee.Index}}"--> <h4 class=panel-title> {{attendee.Name}} </h4> <!--/a--> <div class=vcard> <span class=fn>{{attendee.Name}}</span> <span class=org>{{attendee.Organization}}</span> <span class=email>{{attendee.Email}}</span> <a href=# class=vcardlink onclick="return H2V.download (this)"><img src=images/icon_vcard.png style=border:none alt="vcard download"></a> </div> </div> <div id=collapse{{session.ID}} class="collapse{{session.ID}} panel-collapse collapse in"> <div class=panel-body> <p class=attendee-title>{{attendee.Title}}</p> <p class=attendee-organization>{{attendee.Organization}}</p> <p class=attendee-email><a href=mailto:{{attendee.Email}}>{{attendee.Email}}</a></p> </div> </div> </div> </div> </div> </div> <script type=text/javascript>//$('.panel-collapse').collapse();</script>
