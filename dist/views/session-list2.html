<div ng-controller=AgendaDay2Ctrl> <div ng-include=navUrl></div> <div class="container content lclist cf"> <div class=error>{{errorMsg}}</div> <div class=error>{{errorMsg2}}</div> <!-- get loading class referenced below --> <div class=loading ng-show=!sessions> Loading ... </div> <div ng-if=sessions> <p ng-hide=filteredSessions.length ng-cloak>Sorry, there are no sessions in this category on this day.</p> </div> <div class=row ng-repeat="session in filteredSessions = (sessions | filter:{SessionCategory:selection})"> <div class=col-xs-12> <div class=row> <div class=col-xs-7> <h4 style="line-height:22px;text-transform: uppercase">{{session.SessionTitle}}</h4> <br> </div> <div class=col-xs-5> <div style="font-size: 11px;margin-top:10px;line-height:20px"><div class=category-circle style=background:{{catColor(session.SessionCategory)}}></div>{{session.SessionCategory}}</div><br> </div> </div><!-- end first data row --> <div class=row> <div class=col-xs-7> <br> <p style="vertical-align: bottom">{{session.SessionStart}} - {{session.SessionEnd}}<br> Room: {{session.SessionRoom}} </p> </div> <div class=col-xs-5> <p>&nbsp;</p> <p style="vertical-align: bottom"><a class=session-detail href=#/agenda/{{session.Day}}/{{session.ID}}><img src=/images/77bff96f.agenda-details-btn.svg alt="Agenda Details" class=agenda-details-btn></a></p> </div> </div> <!-- end second data row --> <div class=row> <div class="col-xs-12 col-centered"><hr></div> </div> <!-- end rule line row --> </div> <!-- end 12 col --> </div><!-- end ng-repeat row --> </div><!-- end container --> </div><!-- end controller -->
