<script type=text/javascript src=http://h2v.1daylater.com/h2v.js></script> <div ng-controller=AttendeeCtrl> <div ng-include=navUrl></div> <div class="content speakerlist cf"> <div class=error>{{errorMsg}}</div> <h2>Speakers</h2> <div class=error>{{errorMsg}}</div> <!--div class="search"><span class="searchlabel">Name or organization to search for: </span><input type="text" ng-model="searchText" /></div--> <div class=panel-group id=accordion> <div class="panel panel-default" ng-repeat="speaker in speakers"> <a data-toggle=collapse class=toggle data-parent=#accordion href=.collapse{{speaker.ListOrder}}> <div class="panel-heading cf" ng-cloak> <h4 class=panel-title> {{speaker.FirstName}} {{speaker.LastName}} </h4> <!--div class="vcard">
                 <span class="fn">{{speaker.FirstName}} {{speaker.LastName}}</span>
                 <span class="org">{{speaker.Organization}}</span>
                 <span class="email">{{speaker.Email}}</span> 
                 <a href="#" class="vcardlink" onclick="return H2V.download (this);"><img src="../images/icon_vcard.png" style="border:none;" alt="vcard download" /></a>
                             
              </div--> </div> </a> <div id=collapse{{speaker.ListOrder}} class="collapse{{speaker.ListOrder}} panel-collapse collapse in"> <div class=panel-body> <div class=bioImg ng-bind-html=trustHTML(speaker.BioImg)></div> <p class=speaker-title>{{speaker.Title}}, {{speaker.Organization}}</p> <p class=speaker-bio ng-bind-html=trustHTML(speaker.Bio)></p> <!--p class="attendee-email"><a href="mailto:{{speaker.Email}}">{{speaker.Email}}</a></p--> </div> </div> </div> </div> </div> </div> <script type=text/javascript>$('.panel-collapse').collapse();</script>
