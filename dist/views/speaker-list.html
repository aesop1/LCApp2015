<div ng-controller=SpeakerCtrl> <div ng-include=navUrl></div> <div class="container content speakerlist cf"> <div class=error>{{errorMsg}}</div> <!-- get loading class referenced below --> <div class=loading ng-show=!speakers> Loading ... </div> <h2 style="text-align:center;margin-top:0;padding-top: 0">SPEAKERS</h2> <div class=panel-group id=accordion aria-multiselectable=false role=tablist> <div class="panel panel-default" ng-repeat="speaker in speakers"> <a data-toggle=collapse class=collapsed data-parent=#accordion href=.collapse{{speaker.ListOrder}} aria-controls=collapse{{speaker.ListOrder}}> <div class="panel-heading cf" ng-cloak> <div class="panel-title row"> <div class="col-xs-8 speaker-name"> {{speaker.FirstName}} {{speaker.LastName}} </div> <div class=col-xs-4> <div class=speaker-category style="background:{{speaker.CategoryColor}};border: 3px solid {{speaker.CategoryColor}}"> {{speaker.CategoryLabel}} </div> </div> </div><!-- close panel-title row --> </div><!-- close panel-heading --> </a> <div id=collapse{{speaker.ListOrder}} class="collapse{{speaker.ListOrder}} panel-collapse collapse" role=tabpanel> <div class=panel-body> <div class=bioImg ng-bind-html=trustHTML(speaker.BioImg)></div> <p class=speaker-title>{{speaker.Title}}, {{speaker.Organization}}</p> <p class=speaker-bio ng-bind-html=trustHTML(speaker.Bio)></p> </div> </div> <!-- end collapsible panel --> </div> <!-- end panel --> </div> <!-- end panel-group --> </div> <!-- end container --> </div> <!-- end controller -->
